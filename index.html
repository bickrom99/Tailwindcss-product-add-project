<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Tailwind css</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon" />
  </head>
  <body id="body_bg_color">
    <!-- Main menu -->
    <section class="h-[100vh] flex justify-center items-center">
      <div id="produc_card_add" class="m-auto">
        <div
          class="bg-red-400 flex justify-center cursor-pointer items-end bg-no-repeat bg-center bg-cover w-[300px] h-[300px] rounded group"
          style="background-image: url(img/prudact1.jpg)"
        >
          <div
            id="show_eye"
            class="text-white bg-[#2c4f4393] py-3 w-3/4 mb-5 rounded-lg text-center flex justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
          </div>
        </div>
        <div class="flex justify-between p-2">
          <h4 class="text-base font-bold">Basic Tee 6-Pack</h4>
          <h4 class="text-lg">$192</h4>
        </div>
      </div>
      <!-- Product details here -->
      <div id="produc_display" class="m-auto hidden">
        <div
          class="h-[530px] w-[870px] bg-white p-4 rounded grid grid-cols-5 gap-5"
        >
          <!-- product image here -->
          <div
            id="color_result"
            class="bg-gray-200 rounded overflow-hidden w-[100%] col-span-2"
          >
            <img
              class="h-full w-full m-auto"
              src="img/product.png"
              alt="product"
            />
          </div>
          <!-- product description here -->
          <div class="w-[100%] col-span-3">
            <div class="flex justify-between">
              <h3 class="text-black font-bold text-2xl">Basic Tee 6-Pack</h3>
              <button id="product_description_close" class="text-gray-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <!-- product pirce -->
            <div class="text-2xl text-gray-700 mt-2">$190</div>
            <!-- product reveiw -->
            <div class="mt-6">
              <div class="flex items-center">
                <div class="flex items-center">
                  <svg
                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                    x-state-description='undefined: "text-gray-900", undefined: "text-gray-200"'
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                    x-state-description='undefined: "text-gray-900", undefined: "text-gray-200"'
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                    x-state-description='undefined: "text-gray-900", undefined: "text-gray-200"'
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                    x-state-description='undefined: "text-gray-900", undefined: "text-gray-200"'
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <svg
                    class="text-gray-400 h-5 w-5 flex-shrink-0"
                    x-state-description='undefined: "text-gray-900", undefined: "text-gray-200"'
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <a class="ml-3 text-blue-500 cursor-pointer">117 reviews</a>
              </div>
            </div>
            <!-- Color check -->
            <div class="mt-6">
              <div class="text-lg">Color</div>
              <div class="flex mt-3 gap-4">
                <div
                  id="color_1"
                  class="h-10 w-10 cursor-pointer bg-white border border-zinc-400 rounded-full"
                ></div>
                <div
                  id="color_2"
                  class="h-10 w-10 cursor-pointer bg-gray-300 border border-zinc-400 rounded-full"
                ></div>
                <div
                  id="color_3"
                  class="h-10 w-10 cursor-pointer bg-black rounded-full"
                ></div>
              </div>
            </div>
            <!-- Prduct Size -->
            <div class="mt-6">
              <!-- text -->
              <div class="flex justify-between">
                <h3 class="font-serif text-base">Size</h3>
                <h3 class="text-blue-700 font-serif text-base">Size Guide</h3>
              </div>
              <!-- size -->
              <div
                x-data="{ selected: '' }"
                class="mt-3 grid grid-cols-4 gap-4"
              >
                <!-- button-1 -->
                <button
                  :class="selected === 'XXS' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'XXS'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>XXS</span>
                </button>
                <!-- button-2 -->
                <button
                  :class="selected === 'XS' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'XS'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>XS</span>
                </button>
                <!-- button-3 -->
                <button
                  :class="selected === 'S' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'S'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>S</span>
                </button>
                <!-- button-4 -->
                <button
                  :class="selected === 'M' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'M'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>M</span>
                </button>
                <!-- button-5 -->
                <button
                  :class="selected === 'L' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'L'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>L</span>
                </button>
                <!-- button-6 -->
                <button
                  :class="selected === 'XL' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'XL'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>XL</span>
                </button>
                <!-- button-7 -->
                <button
                  :class="selected === 'XXL' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = 'XXL'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>XXL</span>
                </button>
                <!-- button-8 -->
                <button
                  :class="selected === '3XL' ? 'ring-2 ring-indigo-500' : ''"
                  @click="selected = '3XL'"
                  class="relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                >
                  <span>3XL</span>
                </button>
              </div>
            </div>
            <!--Final Submit button -->
            <div class="mt-7">
              <button
                class="bg-blue-800 text-white hover:bg-blue-700 w-full text-center rounded py-3"
              >
                Add to Card
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- apline js for btn selected -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="index.js"></script>
  </body>
</html>
